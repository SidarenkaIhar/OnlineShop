<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Editing user settings</title>
    <script src="/js/common.js"></script>
    <script src="/js/validator.js"></script>
    <link rel="stylesheet" href="/css/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css" type="text/css">
</head>
<body onload="applyingParameters()">
<div id="container">
    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <a href="/" data-toggle="tooltip" title="Home" class="btn btn-primary"><i class="fa fa-home"></i></a>
                    <button type="button" data-toggle="tooltip" title="Save" class="btn btn-primary" onclick="saveUser()"><i class="fa fa-save"></i></button>
                    <a href="/edituser.html" data-toggle="tooltip" title="Clear" class="btn btn-default"><i class="fa fa-reply"></i></a>
                </div>
                <h1 id="welcome_message">Add new user</h1>
            </div>
        </div>
        <div id="messageFailed" class="alert alert-danger alert-dismissible" style="display: none"><i class="fa fa-exclamation-circle"></i>
            <div id="messageFailedText" style="display: inline-block"></div>
            <button type="button" class="close" data-dismiss="alert" onclick="hideMessage('messageFailed')">&times;</button>
        </div>
        <div id="messageSuccess" class="alert alert-success alert-dismissible" style="display: none"><i class="fa fa-check-circle"></i>
            <div id="messageSuccessText" style="display: inline-block"></div>
            <button type="button" class="close" data-dismiss="alert" onclick="hideMessage('messageSuccess')">&times;</button>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-pencil"></i>User data</h3>
                </div>
                <div class="panel-body">
                    <form id="form-user" class="form-horizontal">
                        <input type="hidden" name="id" id="user_id" value="-1">
                        <div class="col-sm-10">
                            <div class="tab-content">
                                <div class="tab-pane active" id="tab-user">
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Group</label>
                                            <div class="col-sm-10">
                                                <div id="userGroups">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group required">
                                            <label class="col-sm-2 control-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="name" value="" placeholder="Name" id="user_name" class="form-control"/>
                                                <div id="name-error" class="text-danger"></div>
                                            </div>
                                        </div>
                                        <div class="form-group required">
                                            <label class="col-sm-2 control-label">Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" name="password" value="" placeholder="Password" id="user_password" class="form-control" autocomplete="off"/>
                                                <div id="password-error" class="text-danger"></div>
                                            </div>
                                        </div>
                                        <div class="form-group required">
                                            <label class="col-sm-2 control-label">Confirm Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" name="confirm" value="" placeholder="Confirm Password" autocomplete="off" id="confirm_password" class="form-control"/>
                                                <div id="confirm-error" class="text-danger"></div>
                                            </div>
                                        </div>
                                        <div class="form-group required">
                                            <label class="col-sm-2 control-label">E-Mail</label>
                                            <div class="col-sm-10">
                                                <input type="text" name="email" value="" placeholder="E-Mail" id="user_email" class="form-control"/>
                                                <div id="mail-error" class="text-danger"></div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Status</label>
                                            <div class="col-sm-10">
                                                <select name="isEnabled" id="user_isEnabled" class="form-control">
                                                    <option id="statusEnabled" value="true">Enabled</option>
                                                    <option id="statusDisabled" value="false">Disabled</option>
                                                </select>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="creationDate" id="user_creationDate" value="Jan 1, 2000 5:55:55 PM">
                    </form>
                    <input type="hidden" name="typeOperation" id="user_typeOperation" value="">
                    <input type="hidden" name="usersToEdit" id="user_usersToEdit" value="">
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
